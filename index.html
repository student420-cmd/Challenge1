<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
		<link href="styles/styles.css" rel="stylesheet" type="text/css"/>
		<script src="scripts/main.js"></script>
		<title>19060858 Challenge 1</title>
	</head>
<body>
	<main>
		
		<img src="images/SpaceX-Logo.svg" alt="Logo van SpaceX" class="logo"/>
		<h1 class="dashboard">dashboard</h1>
		<div class="responsive">
			<div id="distance" class="container">
				<h1>distance traveled</h1>
				<p class="yAxes">meters</p>
				<canvas id="distanceChart"></canvas>
				<p>seconds</p>
			</div>
			<div id="supply" class="container">
				<h1>supplies</h1><p class="yAxes" style="color:black; ">Elon Musk was here</p>
				<canvas id="supplyChart"></canvas>
				<p>liters</p>
			</div>
			<div id="acceleration" class="container">
				<h1>acceleration</h1>
				<p class="yAxes">meters</p>
				<canvas id="accelerationChart"></canvas>
				<p>seconds</p>
			</div>
			<div id="fuel" class="container">
				<h1>fuel</h1>
				<p class="yAxes">%</p>
				<canvas id="fuelChart"></canvas>
				<p>months</p>
			</div>
			<div id="speed" class="container">
				<h1>speed</h1>
				<p class="yAxes">m/s</p>
				<canvas id="speedChart"></canvas>
				<p>seconds</p>
			</div>
			<div id="timedelay" class="container">
				<h1>time delay</h1>
				<p class="yAxes">seconds</p>
				<canvas id="timedelayChart"></canvas>
				<p>kilometers</p>
			</div>
		</div>
	</main>
	<footer>
	
	</footer>
</body>
</html>
